<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="2">
    <tr>
        <th>id</th>
        <th>Last name</th>
        <th>Name</th>
    </tr>
    <tr th:each="user : ${attribute}">

        <td th:utext="${user.id}"></td>
        <td th:utext="${user.name}"></td>
        <td th:utext="${user.lastName}"></td>
        <td>
            <a th:href="@{'/edit/' + ${user.id}}">Edit</a>
        </td>
        <td>
            <a th:href="@{'/delete/' + ${user.id}}">Delete</a>
        </td>

    </tr>
</table>

<br>

<a th:href="@{/addNewUser}">Add</a>

</body>
</html>
